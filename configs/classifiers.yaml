classifiers:

  TIM_GD:
    default: {
        1: {
          'softmax_temperature': 10.0,
          'inference_steps': 200,
          'inference_lr': 0.0005,
          'loss_weights': [1.0, 1.0, 1.0]
           },
             }
    tuning:
      hparams2tune: ['softmax_temperature', 'inference_steps', 'inference_lr']
      hparam_values: {1: [[1, 5, 10], [100, 200, 300], [0.001, 0.0001]]}

  Finetune:
    default: {
        1: {
          'softmax_temperature': 5.0,
          'inference_steps': 100,
          'inference_lr': 0.0001,
           },
             }
    tuning:
      hparams2tune: ['softmax_temperature', 'inference_steps', 'inference_lr']
      hparam_values: {1: [[1, 5, 10], [100, 200, 300], [0.001, 0.0001]]}

  MAP:
    default: {
        1: {
            'alpha': 0.2,
            'inference_steps': 10,
            'lam': 15,
           },
             }
    tuning:
      hparams2tune: ['alpha', 'inference_steps', 'lam']
      hparam_values: {1: [[0.2, 0.3, 0.5], [10, 20, 30], [5, 10, 15]]}

  LaplacianShot:
    default: {
        1: {
            'lambda_': 0.1,
            'inference_steps': 20,
            'knn': 3,
            'softmax_temperature': 1,
            'proto_rect': True
           },
             }
    tuning:
      hparams2tune: ['knn', 'lambda_', 'proto_rect']
      hparam_values: {1: [[3, 5, 10], [0.1, 0.3, 0.5, 0.7, 0.8, 1.0, 1.2, 1.5], [True, False]]}

  FEAT:
    default: {
        1: {
            'temperature': 1,
            'use_euclidean': True,
           },
             }

  SemiFEAT:
    default: {
        1: {
            'temperature': 1,
            'use_euclidean': True,
           },
             }
  ICI:
    default: {
        1: {
             'classifier': 'lr',
             'step': 5,
             'max_iter': 'auto',
             'reduce': 'pca',
             'd': 5,
             'norm_name': 'l2',
            },
          }
    tuning:
      hparams2tune: ['classifier', 'reduce']
      hparam_values: {1: [['lr', 'svm'], ['none', 'pca']]}
